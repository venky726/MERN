<html>
    <head>
        <script>
            function square(){
                var number=document.getElementById("number").value;
                document.write("Result of the square is="+(number*number));  
            }
        </script>
    </head>
    <body>
        <form>
            Enter a number:<input type="text" id="number" />
            <input type="button" value="square" onclick="square()"/>
        </form>
    </body>
</html>
